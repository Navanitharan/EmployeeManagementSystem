<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<body>
<h1>Update Employee</h1>
<br>
<form action="EmployeeManagement" method="Post">
	
	<table width="400px">
		<tr>
			<td>ID:</td>
			<td><input type="text" name="txtid"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="txtname"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="txtpwd"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="txtmail"></td>
		</tr>
		<tr>
			<td>Country:</td>
			<td><select name="txtctry"><option value="India">India</option></select></td>
		</tr>
		
		<tr>
			<td><input type="submit" value="Edit & Save"></td>
		</tr>
		
		
	</table>
	
	
	
</form>
			<h3><a href="EmployeeTable">View table</a></h3>	
</body>
</html>
